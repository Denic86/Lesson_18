<!DOCTYPE html>
<html lang="ru">
 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__container _container">

	</div>
</header>
		<main class="page">
			<div class="page__hallway hallway">
				<div class="hallway__media media">
					<div class="media__men">
						<img src="img/men-removebg-preview.png" alt="">
					</div>
					<div class="media__tree tree">
						<img src="img/tree-removebg-preview.png" alt="">
						<span class="tree__circul tree__circul_red"></span>
						<span class="tree__circul tree__circul_blue"></span>
						<span class="tree__circul tree__circul_green"></span>
						<span class="tree__circul tree__circul_orange"></span>
						<span class="tree__circul tree__circul_pink"></span>
						<span class="tree__circul tree__circul_wheat"></span>
						<span class="tree__circul tree__circul_yellowgreen"></span>
						<span class="tree__circul tree__circul_rebeccapurple"></span>
						<span class="tree__circul tree__circul_burlywood"></span>
					</div>
					<button class="media__firework firework">
						
						<!-- <div class="firework__box"></div> -->
						<span class="firework__lights lights">
							<span class="lights__circul lights__circul_orange"></span>
							<span class="lights__circul lights__circul_blue"></span>
							<span class="lights__circul lights__circul_red"></span>
							<span class="lights__circul lights__circul_green"></span>
						</span>
					</button>
				</div>
			</div>
		</main>
		<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
	</div>
	<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

	<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
